<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Profile Page</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        font-size: 14px;
        background-color: #141414;
        color: #fff;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .theme-icon {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        z-index: 10;
        font-size: 1.6rem;
        transition: transform 0.5s ease;
        color: #1e3a5f;
      }

      .theme-icon:hover {
        transform: scale(1.2);
        transition: transform 0.3s ease-in-out;
      }

      .card {
        background-color: #1f1f1f;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 2rem;
        border-radius: 15px;
        width: 400px;
        z-index: 1;
        transition: background-color 0.3s ease;
      }

      .card__header-avatar {
        margin-bottom: 2rem;
        border-radius: 100%;
        width: 64px;
        height: 64px;
      }

      .card__header-title {
        margin-bottom: 0.5rem;
        font-size: 1.8rem;
        font-weight: normal;
      }

      .card__header-location {
        color: #c5f82a;
        font-weight: bold;
      }

      .card__header-quote {
        margin: 1rem 0;
        font-style: italic;
        font-size: 0.8rem;
        opacity: 0.7;
      }

      .card__content-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 2rem;
        align-items: flex-start;
      }

      .card__content-button {
        padding: 1rem;
        background-color: #333;
        width: 100%;
        border-radius: 15px;
        color: #fff;
        font-weight: bold;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s ease;
      }

      .card__content-button:hover {
        background-color: #c5f82a;
        color: #141414;
      }

      /* Icon specific styles */
      .fa-github {
        color: #fff;
        font-size: 1.4rem;
        text-shadow: 1px 1px 2px #000;
      }

      .fa-whatsapp { color: #25D366; }
      .fa-facebook { color: #1877f2; }
      .fa-youtube { color: #ff0000; }
      .fa-instagram {
        background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285aeb 90%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Light mode */
      body.light-mode {
        background-color: #ffffff;
        color: #000;
      }

      .card.light-mode {
        background-color: #ffffff;
      }

      .card__content-button.light-mode {
        background-color: #f0f0f0;
        color: #000;
      }

      .card__content-button.light-mode:hover {
        background-color: #c5f82a;
        color: #141414;
      }

      footer {
        text-align: center;
        margin-top: 2rem;
        color: #888;
        font-size: 0.8rem;
        position: fixed;
        bottom: 10px;
        left: 0;
        right: 0;
        z-index: 1;
      }

      body.light-mode footer {
        color: #333;
      }

      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #141414;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .loader {
        border: 6px solid #333;
        border-top: 6px solid #c5f82a;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Smaller size for moon and sun icons */
      #moon-icon, #sun-icon {
        font-size: 1.2rem;
        transition: transform 0.5s ease; /* Added smooth transition */
      }

      /* Zoom out effect */
      #moon-icon.zoom-out, #sun-icon.zoom-out {
        transform: scale(0.8); /* Zoom-out */
      }

      /* Zoom in effect */
      #moon-icon.zoom-in, #sun-icon.zoom-in {
        transform: scale(1.2); /* Zoom-in */
      }
    </style>
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="loader"></div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-icon" id="theme-toggle-btn">
      <i id="moon-icon" class="fas fa-moon"></i>
      <i id="sun-icon" class="fas fa-sun" style="display: none;"></i>
    </button>

    <section class="card">
      <div class="card__header">
        <img src="./images/tevi.jpeg" alt="Avatar" class="card__header-avatar" />
        <h2 class="card__header-title">Am Tevi</h2>
        <p class="card__header-location">Pipeline, Nairobi Kenya</p>
        <p class="card__header-quote">"Front-end developer and Affliate Mentor."</p>
      </div>
      <div class="card__content">
        <div class="card__content-buttons">
          <a href="https://github.com/hamixl" class="card__content-button">
            <i class="fab fa-github"></i> <span>GitHub</span>
          </a>
          <a href="https://wa.me/254785429940" class="card__content-button">
            <i class="fab fa-whatsapp"></i> <span>WhatsApp</span></span>
          </a>
          <a href="https://www.facebook.com/hami.ke.2025" class="card__content-button">
            <i class="fab fa-facebook"></i> <span>Facebook</span>
          </a>
          <!-- Replaced Twitter with YouTube -->
          <a href="https://www.youtube.com/@ultxl" class="card__content-button">
            <i class="fab fa-youtube"></i> <span>YouTube</span>
          </a>
          <a href="https://www.instagram.com/_.itshamike" class="card__content-button">
            <i class="fab fa-instagram"></i> <span>Instagram</span>
          </a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      &copy; 2025 Am Tevi. All rights reserved.
    </footer>

    <script>
      const themeToggleButton = document.getElementById('theme-toggle-btn');
      const moonIcon = document.getElementById('moon-icon');
      const sunIcon = document.getElementById('sun-icon');
      const body = document.body;
      const card = document.querySelector('.card');
      const buttons = document.querySelectorAll('.card__content-button');

      themeToggleButton.addEventListener('click', () => {
        body.classList.toggle('light-mode');
        card.classList.toggle('light-mode');
        buttons.forEach(button => button.classList.toggle('light-mode'));

        if (body.classList.contains('light-mode')) {
          sunIcon.style.display = 'block';
          moonIcon.style.display = 'none';
          sunIcon.classList.add('zoom-in');
          moonIcon.classList.remove('zoom-in');
          sunIcon.classList.remove('zoom-out');
          moonIcon.classList.add('zoom-out');
        } else {
          moonIcon.style.display = 'block';
          sunIcon.style.display = 'none';
          moonIcon.classList.add('zoom-in');
          sunIcon.classList.remove('zoom-in');
          moonIcon.classList.remove('zoom-out');
          sunIcon.classList.add('zoom-out');
        }
      });

      window.addEventListener('load', () => {
        const preloader = document.getElementById('preloader');
        setTimeout(() => {
          preloader.style.opacity = '0';
          preloader.style.transition = 'opacity 0.5s ease';
          setTimeout(() => preloader.style.display = 'none', 500);
        }, 2500);
      });
    </script>
  </body>
</html>
